  <br><br>
  <div class="container bordeVino" >
    <br>
    <div class="row">
      <div class="col-3">
        <div onclick="volver()" class="text-center">
          <i class="fa fa-angle-left fa-3x clickeable"></i>
        </div>
      </div>
      <div class="col-6">
        <h1 class="text-center">Crear Cuenta</h1>
      </div>
      <div class="col-3"></div>
    </div> <!--Fin Row-->
    <br><br>

    <form class="mx-5" action=""> <!--Inicio Formulario-->

      <div class="row">
        <div class="col-6">
          <div class="mb-3 row">
            <label for="inputName" class="fs-4 col-3 col-form-label">Nombre:</label>
            <div class="col-9">
              <input type="text" class=" fs-4 form-control" name="inputName" id="inputName"
                placeholder="Nombre Completo">
            </div>
          </div><!--Fin Row-->
        </div>
        <div class="col-6">
          <div class="mb-3 row">
            <label for="inputName" class="fs-4 col-3 col-form-label">Cédula:</label>
            <div class="col-9">
              <input type="password" class="fs-4 form-control" name="inputName" id="inputName" placeholder="Cédula">
            </div>
          </div><!--Fin Row-->
        </div>
      </div><!--Fin Row-->

      <div class="row">
        <div class="col-6">
          <div class="mb-3 row">
            <label for="inputName" class="fs-4 col-3 col-form-label">Correo:</label>
            <div class="col-9">
              <input type="email" class=" fs-4 form-control" name="inputName" id="inputName" placeholder="Correo">
            </div>
          </div><!--Fin Row-->
        </div>
        <div class="col-6">
          <div class="mb-3 row">
            <label for="inputName" class="fs-4 col-3 col-form-label">Instagram:</label>
            <div class="col-9">
              <input type="text" class="fs-4 form-control" name="inputName" id="inputName" placeholder="Instagram">
            </div>
          </div><!--Fin Row-->
        </div>
      </div><!--Fin Row-->

      <div class="row">
        <div class="col-6">
          <div class="mb-3 row">
            <label for="inputName" class="fs-4 col-3 col-form-label">Telefono:</label>
            <div class="col-9">
              <input type="number" class=" fs-4 form-control" name="inputName" id="inputName" placeholder="Telefono">
            </div>
          </div><!--Fin Row-->
        </div>
        <div class="col-6">
          <div class="mb-3 row">
            <label for="inputName" class="fs-4 col-3 col-form-label">Contraseña:</label>
            <div class="col-9">
              <input type="password" class="fs-4 form-control" name="inputName" id="inputName" placeholder="Contraseña">
            </div>
          </div><!--Fin Row-->
        </div>
      </div><!--Fin Row-->

    

    <br>
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6 text-center">
        <a href="crearCuenta.html" class="btn btn-lg fondoVino text-light">Crear cuenta</a>
      </div>
      <div class="col-3"></div>
    </div> <!--Fin Row-->
  </form><!--Fin Formulario-->
