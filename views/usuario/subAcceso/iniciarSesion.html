  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script>
    /*Validar formulario editar*/
    //Enviar Formulario
    document.getElementById("botonLogin").addEventListener("click", async (e) => {
      e.preventDefault();
      let correo = document.getElementById("correo").value;
      let contrasena = document.getElementById("contrasena").value;
      if (correo && contrasena) {
        window.location.href = "../subUsuario/informacionUsuario.html"
      } else {
        await Swal.fire({
          icon: 'error',
          title: 'Oops...',
          text: "Revisa que los campos no esten vacios"
        })
      }
    })
    //Salir input correo
    document.getElementById("correo").addEventListener("focusout", (e) => {
      e.preventDefault();
      let correo = document.getElementById("correo").value;
      if (correo == "") {
        campoVacio("correo")
      }
    })
    //Salir input contrasena
    document.getElementById("contrasena").addEventListener("focusout", (e) => {
      e.preventDefault();
      let contrasena = document.getElementById("contrasena").value;
      if (contrasena == "") {
        campoVacio("contrasena")
      }
    })

    /*FIN Validar formulario editar*/


    //Alerta campo vacio
    function campoVacio(campo) {
      Swal.fire({
        icon: 'error',
        title: 'Oops...',
        text: 'El campo ' + campo + " no puede estar vacio"
      })
    }

    //Funcion volver
    function volver() {
      window.history.back();
    }

  </script>
