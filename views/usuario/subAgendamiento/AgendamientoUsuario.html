  <script>

    function volver() {
      window.history.back();
    }

    function cambiosRealizados() {
      Swal.fire({
        title: '¿Quiéres Agendar la cita?',
        showCancelButton: true,
        confirmButtonText: 'Si',
        denyButtonText: 'No',
      }).then((result) => {
        /* Read more about isConfirmed, isDenied below */
        if (result.isConfirmed) {
          Swal.fire('Se te enviara una notificacion del estado de su agendamiento', '', 'success')
        }
      })
    }
  </script>
